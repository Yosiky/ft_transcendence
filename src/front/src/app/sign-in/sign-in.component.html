<app-header page_href="sign-in"></app-header>
<h2>Sign in</h2>
<label for="enter-login">Login: </label>
<input id="enter-login" [(ngModel)]="user.userName" placeholder="login">
<label for="enter-password">Password: </label>
<input id="enter-password" [(ngModel)]="user.password" placeholder="password">
<button id="button" (click)="signIn()">Sign in</button>
